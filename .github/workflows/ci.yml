# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-website:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./src/
    - name: Build
      run: dotnet build --no-restore -c Release
      working-directory: ./src/
    - name: Publish
      run: dotnet publish ./src/Sot.Rebuild.Web/Sot.Rebuild.Web.csproj -c Release -o ./release --no-restore --no-build
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        name: Website
        path: ./release
        
  build-automated-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./tests/
      - name: Build
        run: dotnet build --no-restore -c Release
        working-directory: ./tests/
      - name: Publish
        run: dotnet publish ./tests/Sot.Rebuild.AutomatedTests.csproj -c Release -o ./automated-tests --no-restore --no-build
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: AutomatedTests
          path: ./automated-tests

  deploy-to-dev:
    runs-on: ubuntu-latest
    needs: 
      - build-website
      - build-automated-test
    steps: 
    - name: Download a Build Artifact
      uses: actions/download-artifact@v2.1.1
      with:
        name: Website
        path: website
    - name: Azure WebApp
      uses: Azure/webapps-deploy@v2.2.11
      with:
        app-name: dev-rebuild-nantes
        package: website
